exp_dir:
checkpoint:
  # [Checkpoint Loading Priority]
  # 1. If 'filename' is provided, load from:
  #      - filename (absolute path), or
  #      - {exp_dir}/{filename} (relative path)
  # 2. Else if 'iter' > 0 and 'avg' > 0, generate & load:
  #      {exp_dir}/averaged-iter-{iter}-avg-{avg}.pt
  # 3. Else if 'epoch' > 0 and 'avg' > 0, generate & load:
  #      {exp_dir}/averaged-epoch-{epoch}-avg-{avg}.pt
  # 4. Otherwise, an error is raised (must set 'filename' or averaging options).
  filename:                 # e.g., "pretrained.pt" or "/abs/path/to/model.pt"
  iter: 0                   # e.g., 120
  epoch: 0                  # e.g., 30
  avg: 0                    # how many checkpoints to average; set >0 when using iter/epoch

data:
  test_data_config:
  max_duration: 1000
  num_workers: 8